<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Este codigo es para que el navegador nos acepte los caracteres especiales-->
    <link rel="stylesheet" href="style.css">
    <title>Challenge 1</title> 
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container"> 

        <div class="logo">
            <img class="logoImg" src="img/logo.png" alt="">
            <h1 class="title">Encriptador de mensajes</h1>
        </div>

        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">
        </div>

        <div class="right">
            <img src="img/munieco.png" id="imgDer">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desea encriptar o desencriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
        </div>

        <div class="left-button">
            <p>Solo minisculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <p></p>
</body>
</html>
